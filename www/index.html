<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src &apos;self&apos; &apos;unsafe-inline&apos; fonts.googleapis.com; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos; localhost:35729">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="rpi_remote_control">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Raspberry Pi - Controle Remoto</h1>
      </ion-header-bar>
      <ion-content ng-controller="app">
        <ion-list>
          <ion-item class="item-divider">Liga</ion-item>
          <ion-item ng-repeat="led in leds" ng-click="acendeLed(led)">Led {{led + 1}}</ion-item>

          <ion-item class="item-divider">Desliga</ion-item>
          <ion-item ng-repeat="led in leds" ng-click="apagaLed(led)">Led {{led + 1}}</ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
